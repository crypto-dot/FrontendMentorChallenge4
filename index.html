<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
    <script type="text/javascript" src="zxcvbn.js"></script>
    <script type="module" defer src="./index.js"></script>
</head>

<body>

    <main>
        <header>
            <h1 class="h1 h1--header">Password Generator</h1>
        </header>
        <section aria-label="password generator app" class="section section--main">
            <section class="section section--passwordOutput" aria-label="password output">
                <div id="passwordOutput">PTx1f5DaFX</div>
                <div class="block block--wrapperSVG">
                    <div id="copyStatus" class="block block--copy">Successfully Copied</div>
                    <svg id="copy" class="svg svg--copy" width="21" height="24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                            fill="#A4FFAF" />
                    </svg>
                </div>
            </section>
            <form id="form" class="form form--main">
                <div class="block block--upper">
                    <label class="label label--mainSlider" for="mainSlider">Character Length </label>
                    <div id="sliderValue" class="block block--characterNumber">12</div>
                </div>
                <input type="range" min="3" max="20" class="slider" id="mainSlider" />
                <div class="block block--checkboxItem">
                    <svg class="svg svg--check" alt="" width="14" height="12" xmlns="http://www.w3.org/2000/svg">
                        <path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8" />
                    </svg>
                    <input checked class='input input--checkbox' id="uppercase" name="uppercase" type="checkbox" />
                    <label class="label label--checkbox" for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="block block--checkboxItem">
                    <svg class="svg svg--check" alt="" width="14" height="12" xmlns="http://www.w3.org/2000/svg">
                        <path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8" />
                    </svg>
                    <input name="lowercase" checked class='input input--checkbox' id="lowercase" type="checkbox" />
                    <label class="label label--checkbox" for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="block block--checkboxItem">
                    <svg class="svg svg--check" alt="" width="14" height="12" xmlns="http://www.w3.org/2000/svg">
                        <path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8" />
                    </svg>
                    <input checked name="numbers" class='input input--checkbox' id="numbers" type="checkbox" />
                    <label class="label label--checkbox" for="numbers">Include Numbers</label>
                </div>
                <div class="block block--checkboxItem">
                    <svg class="svg svg--check" alt="" width="14" height="12" xmlns="http://www.w3.org/2000/svg">
                        <path stroke="#18171F" stroke-width="3" fill="none" d="M1 5.607 4.393 9l8-8" />
                    </svg>
                    <input name="symbols" class='input input--checkbox' id="symbols" type="checkbox" />
                    <label class="label label--checkbox" for="symbols">Include Symbols</label>
                </div>
                <div class="block block--strengthContainer">
                    <h2 class="h2 h2--strength">STRENGTH</h2>
                    <div class="h2 h2--strengthCalc">
                        <h2 class="h2 h2--strengthDesc" id="strengthOutput">MEDIUM</h2>
                        <div class="block block--meterRatings">
                            <div id="meterRating1" class="block block--meterRating"></div>
                            <div id="meterRating2" class="block block--meterRating"></div>
                            <div id="meterRating3" class="block block--meterRating"></div>
                            <div id="meterRating4" class="block block--meterRating"></div>
                        </div>
                    </div>
                </div>
                <button class="button">GENERATE <svg class="svg svg--button" width="12" height="12"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill="#24232C"
                            d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
                    </svg></button>
            </form>
        </section>
    </main>

</body>

</html>
